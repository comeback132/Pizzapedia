<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>
<body>
    <header class="header-container">
        <figure class="brand-logo">
            <h1 class="title">Pizzapedia</h1>
            <img class="logo" src="img/pizza-logo.png" alt="">
        </figure>
        <section class="btn-section-header">
            <button class="filter-btn button-77" id="all-types" type="button">All</button>
            <button class="filter-btn" id="deep-dish" type="button">Deep dish</button>
            <button class="filter-btn" id="thin-crust" type="button">Thin crust</button>
            <button class="filter-btn" id="neapolitan" type="button"> Neapolitan</button>
            <button class="filter-btn" id="new-york" type="button">New York</button>
        </section>
    </header>
    <article id="wrap" class="wrap">
        <section id="deep-dish-pizza" class="pizza-section deep-dish-pizza">
            <figure class="pizza-container">
                <img src="img/deep-dish-pizza-pepperoni.jpg" alt="">
                <figcaption class="pizza-name">
                    Gluten Free Deep Dish Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/deepdish meatball.png" alt="">
                <figcaption class="pizza-name">
                    Deep Dish Meatball Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/deepdish-sausage.jpg" alt="">
                <figcaption class="pizza-name">
                    Chicago Deep Dish SAUSAGE PIZZA
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/deepdish vegan.png" alt="">
                <figcaption class="pizza-name">
                    Deep Dish Vegan Pizza
                </figcaption>
            </figure>
        </section>
        <section id="thin-crust-pizza" class="pizza-section thin-crust-pizza">
            <figure class="pizza-container">
                <img src="img/thincrust-beef.jpg" alt="">
                <figcaption class="pizza-name">
                    Thin Crust Beef Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/thincrust-pepperoni.png" alt="">
                <figcaption class="pizza-name">
                    Thin Crust Pepperoni Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/thincrust-spicychicken.jpg" alt="">
                <figcaption class="pizza-name">
                    Thin Crust Spicy Chicken Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/thincrust-tuna.jpg" alt="">
                <figcaption class="pizza-name">
                    Thin Crust Tuna Pizza
                </figcaption>
            </figure>
        </section>
        <section id="neapolitan-pizza" class="pizza-section neapolitan-pizza">
            <figure class="pizza-container">
                <img src="img/neapolita-marinara.jpg" alt="">
                <figcaption class="pizza-name">
                    Neapolitan Marinara Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/neapolitan-canotto.jpg" alt="">
                <figcaption class="pizza-name">
                    Neapolitan Canotto Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/neapolitan-carrettiera.jpg" alt="">
                <figcaption class="pizza-name">
                    Neapolitan Carrettiera Pizza
                </figcaption>
            </figure>
            <figure class="pizza-container">
                <img src="img/neapolitan-montanara.jpg" alt="">
                <figcaption class="pizza-name">
                    Neapolitan Montanara Pizza
                </figcaption>
            </figure>
        </section>
        <section id="new-york-pizza" class="pizza-section new-york-pizza">
                <figure class="pizza-container">
                    <img src="img/newyork-basic.jpeg" alt="">
                    <figcaption class="pizza-name">
                        New York Basic Pizza
                    </figcaption>
                </figure>
                <figure class="pizza-container">
                    <img src="img/newyork-lucali.jpg" alt="">
                    <figcaption class="pizza-name">
                        New York Lucali Pizza
                    </figcaption>
                </figure>
                <figure class="pizza-container">
                    <img src="img/newyork-sicilian.jpg" alt="">
                    <figcaption class="pizza-name">
                        New York Sicilian Pizza
                    </figcaption>
                </figure>
                <figure class="pizza-container">
                    <img src="img/newyorl-hawaian.jpg" alt="">
                    <figcaption class="pizza-name">
                        Hawaian Pizza
                    </figcaption>
                </figure>
        </section>
    </article>

    <script src="script.js"></script> 
</body>
</html>
